<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>

<style>
    #container {
        width: 500px;
        margin: 0 auto;
    }

    header {
        background-color: #ccc;
        padding: 10px;
    }

    #todo-list {
        list-style-type: none;
    }

    #todo-list li {
        border-bottom: 1px solid #ccc;
    }
</style>

<body>
  <div id="container">
    <header>
      <h1>Todo List</h1>
    </header>
		<section>
	    <ul id="todo-list">
	    </ul>
		</section>
    <footer>
      <input type="text" id="input-task" placeholder="할 일을 입력하세요.">
      <button id="btn-add">추가</button>
    </footer>
  </div>
</body>
<script>
  function 투두입력받아서추가하기(){
    const todoText = document.querySelector("#input-task").value;
    const newLiText = "<li>" + todoText + "</li>";
    const selectedUl = document.querySelector('#todo-list');
      
    if(todoText.trim() !== ""){ //trim() = 공백제거
    selectedUl.innerHTML += newLiText; //todoText만 넣어도 값이 들어있으면 true로 취급해서 정상적으로 작동
    document.querySelector("#input-task").value="";
    }
    else{
      alert("문자열을 입력해주세요.")
    }
  }
 document.querySelector("#btn-add").addEventListener("click",투두입력받아서추가하기);
 
 function init(){
  const todoListUl = document.querySelector('#todo-list');
  if(todoListUl.childElementCount<1){
    todoListUl.innerText = "할일이 없습니다."
  }
 }
 init()
</script>
</html>
